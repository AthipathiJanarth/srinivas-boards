<div class="container" style="margin: 80px 10px">
	<div class="row ">
		<div class='col-1-of-4' *ngFor='let product of products;let i = index'>
            <app-product-card [product]='product' (sendList)='addedlist($event)'></app-product-card>
        </div>
    </div>
  <div style="text-align: center;padding-top: 30px;">
    <form *ngIf='addeditems.length>0'>
        <!--  -->
        <div class="card" >
            <div class="card-body">
              <div id="table" class="table-editable">
                <table class="table table-bordered table-responsive-md table-striped text-center">
                  <thead>
                    <tr>
                      <th class="text-center">Product</th>
                      <th class="text-center">Amount Per Piece</th>
                      <th class="text-center">Quantity</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let i of addeditems'>
                      <td class="pt-3-half">{{i.headerval}}</td>
                      <td class="pt-3-half">{{i.amountval}}</td>
                      <!-- <td class="pt-3-half" contenteditable="true">{{i.amountval}}</td> -->
                      <td class="pt-3-half">
                          <input type="number" #val value='1' [(ngModel)]="i.quantity" name="quantity">
                      </td>
                      <!-- <td>
                        <span class="table-remove">
                          <button class="btn btn-success" title="Save" (click)=saveitems(i.headerval,i.amountval,+val.value) >Save</button>
                          </span>
                      </td> -->
                      <td>
                        <span class="table-remove">
                          <button class="fa fa-trash delete-icon" style="color: red;border: none;" title="Delete" (click)=onDelete(i) ></button>
                          </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!--  -->

          <br/>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name"  [(ngModel)]="name" style="
            width: 25%;
            margin: auto;
            font-size: 16px;
        ">
          </div>
          <div class="btn btn-secondary btn-animate" (click)="finalOutput()"> 
            <a class="mail" href="mailto:padmasripaper@gmail.com?subject=Order%20From%20{{name}}&body={{mailBody}}" >Confirm order</a>
         </div>
    </form>

     <p>Added items</p>
     <ul>
         <li *ngFor= " let items of addeditems">{{items.headerval}}</li>
     </ul>
 </div> -->


  
</div>
