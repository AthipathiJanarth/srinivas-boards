
<section class="product-card">
			<div class="card-sl card-animated">
				<div class="card-image">
					<img
						src={{product.src}} />
				</div>

				<a class="card-action" href="#"><i class="fa fa-heart"></i></a>
				<div class="card-heading" #header>
					{{product.header}}
				</div>
				<div class="card-text">
					{{product.description}}
				</div>
				<div class="card-text" #amount>
					{{product.amount}}
				</div>
				<a class="card-button" (click)="onPurchase(header,amount)"> Purchase</a>
			
			</div>
</section>
